<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body>
    <div class="card">
        <div class="card-header">   
            <div class="card-title">
                Emprunter un Livre
                <a href="./index.html" style="margin-left:1250px;">HOME</a>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group col-6 offset-3">
                    <label for="squareInput">Titre-Livre</label>
                    <input type="text" name="titre" class="form-control input-square" id="squareInput" placeholder="Square Input" required>
                </div>
                <div class="form-group col-6 offset-3">
                    <label for="squareInput">Nombre-Compte</label>
                    <input type="text" name="nbrCopie" class="form-control input-square" id="squareInput" placeholder="Square Input" required>
                </div>
                <div class="card-action">
                    <input type="submit" name="btn" value="submit" class="btn btn-success col-6 offset-3">
                </div>
            </form>
    </div>
</body>
</html>
